<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>어메이징사업부 블로그 자동화</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin-bottom: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .row { display: grid; gap: 10px; grid-template-columns: 1fr 140px; }
    .row + .row { margin-top: 10px; }
    input, textarea, button {
      width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px;
    }
    button { cursor: pointer; }
    .muted { color: #6b7280; font-size: 12px; margin-top: 6px; }
    #result { white-space: pre-wrap; background: #f9fafb; border-radius: 12px; padding: 16px; min-height: 120px; }
  </style>
</head>
<body>
  <h1>어메이징사업부 블로그 자동화</h1>
  <div class="card">
    <div class="row">
      <textarea id="query" rows="4" placeholder="질문을 입력하세요..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
    <div class="row" style="grid-template-columns: 1fr 1fr;">
      <input id="namespace" placeholder="Namespace (예: default)" />
      <input id="topK" placeholder="TopK (예: 5)" />
    </div>
    <div class="muted">Enter your n8n webhook URL below.</div>
    <input id="webhookUrl" placeholder="https://<your-n8n-domain>/webhook-test/ask" />
  </div>

  <h1 style="margin-top:28px;">Result</h1>
  <div id="result" class="card"></div>

  <script>
    // JS strings/comments are English only.
    const sendBtn = document.getElementById('sendBtn');
    const queryEl = document.getElementById('query');
    const nsEl = document.getElementById('namespace');
    const topKEl = document.getElementById('topK');
    const urlEl = document.getElementById('webhookUrl');
    const resultEl = document.getElementById('result');

    function setLoading(on) {
      sendBtn.disabled = on;
      sendBtn.textContent = on ? 'Loading...' : 'Send';
    }

    async function postJson(url, body) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }
      return { ok: res.ok, status: res.status, data };
    }

    sendBtn.addEventListener('click', async () => {
      const url = urlEl.value.trim();
      const query = queryEl.value.trim();
      const namespace = nsEl.value.trim() || 'default';
      const topK = parseInt(topKEl.value.trim() || '5', 10);

      if (!url) { alert('Set webhook URL.'); return; }
      if (!query) { alert('Type a question.'); return; }

      setLoading(true);
      resultEl.textContent = '';
      try {
        const payload = { query, namespace, topK };
        const res = await postJson(url, payload);
        if (!res.ok) {
          resultEl.textContent = `HTTP ${res.status}\n` + JSON.stringify(res.data, null, 2);
          return;
        }
        const ans = res.data?.answer || res.data?.data || res.data?.raw || res.data;
        resultEl.textContent = typeof ans === 'string' ? ans : JSON.stringify(ans, null, 2);
      } catch (e) {
        resultEl.textContent = String(e);
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
